<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Game</title>

    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- 자바스크립트, CSS 불러오기. -->
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <section>
        <div class="background">
            

            <div class="top">
                <h1>고기를 꾸웡꾸웡~!</h1>
                <div class="time">
                    <span>남은 시</span>
                <span>간: <span class="seconds"></span></span>
                </div>
            </div>

            <div class="myScore">
                <h3>나의 고기력: <span class="score">00</span></h3>
            </div>

            <div class="btnbackground">
                <button type="button" class="start-btn">꾸웡?</button>
            </div>
           

            <div class="grill">
                <div class="area">
                    <div class="1 box"><img src="./img/row.png"></div>
                    <div class="2 box"><img src="./img/row.png"></div>
                    <div class="3 box"><img src="./img/row.png"></div>
                    <div class="4 box"><img src="./img/row.png"></div>
                    <div class="5 box"><img src="./img/row.png"></div>
                    <div class="6 box"><img src="./img/row.png"></div>
                    <div class="7 box"><img src="./img/row.png"></div> 
                    <div class="8 box"><img src="./img/row.png"></div>
                </div>
            </div>


        </div>

        <div>
            <div class="end"><span class="grade"></span></div>
        </div>
    </section>


</body>

</html>
